<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domus Pro - Agendamento</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #d9ecff, #f8e0ff);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Cabeçalho */
    header {
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 20px;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header img {
        height: 100px;
    }

    /* Container principal */
    main {
        margin-top: 80px;
        display: flex;
        flex-wrap: wrap;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 900px;
        width: 90%;
        align-items: center;
        gap: 20px;
    }

    /* Texto e Formulário */
    .form-section {
        flex: 1;
        min-width: 280px;
    }

    .form-section h1 {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .btn-agendar {
        background: #0d0d0d;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .btn-agendar:hover {
        background: #333;
    }

    .btn-buscar {
        background: #a435f0;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 15px;
        box-shadow: 0 4px 10px rgba(164,53,240,0.3);
    }

    .btn-buscar:hover {
        background: #902cd8;
    }

    /* Imagem */
    .image-section {
        flex: 1;
        text-align: center;
    }

    .image-section img {
        max-width: 100%;
        border-radius: 12px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
        main {
            flex-direction: column;
            text-align: center;
        }
    }

    /* Navegação */
    nav {
        background: #eee;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        text-align: center;
    }

    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<nav>
  <a href="login.html">Login</a> |
  <a href="cadastro.html">Cadastro</a> |
  <a href="perfilcliente.html">Perfil Cliente</a> |
  <a href="perfiltrabalhador.html">Perfil Trabalhador</a> |
  <a href="servicosdisp.html">Serviços Disponíveis</a> |
  <a href="meusservicos.html">Meus Serviços</a> |
  <a href="agendamentoservice.html">Agendar Serviço</a> |
  <a href="conversa.html">Chat</a> |
  <a href="confirmaagend.html">Confirma Agendamento</a> |
  <a href="detalhes.html">Detalhes</a> |
  <a href="minhadisp.html">Minha Disponibilidade</a> |
  <a href="pagamento.html">Pagamento</a> |
  <a href="solicite.html">Solicite Serviço</a>
</nav>

<header>
    <div class="logo">
        <img src="imagens/simboloDommusProSemFundo.png" alt="Domus Pro Logo">
    </div>
    <div class="menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<main>
    <div class="form-section">
        <h1>Solicite um serviço agora ou agende para mais tarde</h1>
        
        <label>Qual tipo de serviço você precisa?</label>
        <select id="servico">
            <option value="">Selecione um serviço</option>
            <option value="limpeza">Limpeza</option>
            <option value="Cuidador de Pets">Cuidado com Pets</option>
            <option value="Cozinheiro">Cozinheiro</option>
        </select>

        <label>Onde o serviço será realizado?</label>
        <input type="text" id="local" placeholder="Informe o local">

        <button class="btn-agendar" onclick="agendarServico()">Agendar novo serviço</button>
        <button class="btn-buscar" onclick="buscarPrestadores()">Buscar Prestadores Próximos</button>
    </div>

    <div class="image-section">
        <img src="imagens/robopano.jpg" alt="Robô de limpeza">
    </div>
</main>

<script>
    function agendarServico() {
        const servico = document.getElementById('servico').value;
        const local = document.getElementById('local').value;

        if (!servico || !local) {
            alert("Por favor, preencha todos os campos para agendar.");
            return;
        }

        alert(`Serviço de ${servico} agendado para ${local}.`);
    }

function buscarPrestadores() {
    const servico = document.getElementById('servico').value;
    const local = document.getElementById('local').value;

    if (!servico || !local) {
        alert("Preencha serviço e local para buscar prestadores.");
        return;
    }

    alert(`Buscando prestadores próximos para ${servico} em ${local}...`);

    // Redireciona para a página de serviços disponíveis
    window.location.href = "servicosdisp.html";
}

    // Simulação de carregamento de serviços
    document.addEventListener('DOMContentLoaded', () => {
        const servicoSelect = document.getElementById('servico');
        const servicos = ['Limpeza', 'Cuidado com Pets', 'Cozinheiro'];

        servicos.forEach(servico => {
            const option = document.createElement('option');
            option.value = servico.toLowerCase();
            option.textContent = servico;
            servicoSelect.appendChild(option);
        });
    });
</script>

</body>
</html>
