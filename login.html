<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Domus Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d0e9ff, #f3d4ff);
        }

        /* Cabeçalho */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: transparent;
            z-index: 100;
        }

        header img {
            height: 100px;
        }

        /* Container do login */
        .login-container {
            background: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container img {
            width: 120px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0056ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0040cc;
        }

        a {
            color: #0056ff;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <img src="imagens/simboloDommusProSemFundo.png" alt="Domus Pro">
        <div style="font-size:24px;cursor:pointer">&#9776;</div>
    </header>

    <div class="login-container">
        <img src="imagens/robo login.png" alt="Robô">
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="#">Recuperar senha</a></p>
        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            // Simulação de login (aqui você pode integrar com backend)
            if(email === "admin@domus.com" && senha === "1234") {
                alert("Login realizado com sucesso!");
                window.location.href = "dashboard.html";
            } else {
                alert("E-mail ou senha incorretos!");
            }
        });
    </script>

</body>
</html>
